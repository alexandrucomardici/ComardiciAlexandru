<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formular de înregistrare animale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card" role="main">
        <h1>Formular de înregistrare animale</h1>
        <p class="lead">Completează formularul de mai jos pentru a înregistra animalul la clinica veterinară.</p>

        <form action="#" method="post" id="inregistrareAnimale" novalidate>
            
            <div class="field">
                <label for="numeStapan">Nume stăpân</label>
                <input type="text" id="numeStapan" name="numeStapan" placeholder="Ion Popescu" required>
            </div>

            <div class="field">
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" name="telefon" placeholder="07xxxxxxxx" pattern="[0-9]{10}" required>
            </div>

            <div class="field">
                <label for="numeAnimal">Nume animal</label>
                <input type="text" id="numeAnimal" name="numeAnimal" placeholder="Rex / Mimi">
            </div>

            <div class="field">
                <label for="specie">Specie</label>
                <select id="specie" name="specie">
                    <option value="Caine">Câine</option>
                    <option value="Pisica">Pisică</option>
                    <option value="Iepure">Iepure</option>
                    <option value="Altul">Altul</option>
                </select>
            </div>

            <div class="field">
                <label>Sexul animalului</label>
                <div class="radio-group">
                    <label class="option"><input type="radio" name="sex" value="Mascul" checked> Mascul</label>
                    <label class="option"><input type="radio" name="sex" value="Femela"> Femelă</label>
                </div>
            </div>

            <div class="field">
                <label>Servicii dorite</label>
                <div class="checkbox-group">
                    <label class="option"><input type="checkbox" name="servicii" value="Vaccinare"> Vaccinare</label>
                    <label class="option"><input type="checkbox" name="servicii" value="Deparazitare"> Deparazitare</label>
                    <label class="option"><input type="checkbox" name="servicii" value="Consult"> Consult</label>
                </div>
            </div>

            <div class="field">
                <label for="observatii">Observații</label>
                <textarea id="observatii" name="observatii" placeholder="Scrie aici observațiile tale..."></textarea>
            </div>

            <div class="actions">
                <button type="submit">Trimite</button>
                <button type="reset">Resetează</button>
            </div>
        </form>
    </main>

    <script>
        // Restricție input doar cifre pentru telefon
        document.getElementById('telefon').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
